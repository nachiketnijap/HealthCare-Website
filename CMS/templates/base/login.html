<html>

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body style="background-color: rgb(141, 223, 252)">
    <div
        style="display: flex; justify-content: center; text-align:center; background-color: rgb(228, 249, 253); margin: 100px 250px 0px 250px;">
 <h1 style="font-size: 50px; color:rgb(33, 8, 157); text-align: center;"><i class="fa-solid fa-kit-medical"></i>Health Care</h1>

    </div>
    <div
        style="display: flex; justify-content: center; text-align:center; background-color: rgb(228, 249, 253); margin: 0px 250px 0px 250px;">
        <form method="POST">
            {% csrf_token %}
            <div class="form-outline" style="margin-top:40px;">
                <div class="form-control col-lg-12" style="margin:10px">
                    <div class="form-group position-relative">
                        <label>Username: <span class="text-danger">*</span></label>
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-control col-lg-12" style="margin:10px">
                    <div class="form-group position-relative">
                        <label>Password: <span class="text-danger">*</span></label>
                        {{ form.password }}
                    </div>
                </div>
                <div class="col-lg-12 mb-0" style="margin:10px">
                    <button class="btn btn-primary w-100" type="submit">Log in</button>
                </div>
            </div>
            </br>
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                <strong>Error:</strong> Invalid login credentials. Please try again.
            </div>
            {% endif %}
        </form>
    </div>
    
</body>

</html>
